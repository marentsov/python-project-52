name: Coverage

on:
  push:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install UV
      run: |
        pip install uv
        uv venv

    - name: Install dependencies with UV
      run: |
        uv pip install coverage pytest  

    - name: Run tests with coverage
      run: |
        coverage run -m pytest tests/
        coverage xml

    - name: Upload to qlty.sh
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.QLTY_TOKEN }}" \
          -F "coverage=@coverage.xml" \
          https://qlty.sh/gh/marentsov/python-project-52/coverage
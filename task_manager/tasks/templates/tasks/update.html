{% extends "base.html" %}
{% load i18n %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="container">
    <div class="row justify-content-center">
        <div class="custom-form-container col-12 col-lg-10 p-4">
            <h1 class="mb-3">{% trans "Update task" %}</h1>
            <form method="post" class="card bg-light p-3">
                {% csrf_token %}
                <div class="mb-2">
                    <label class="mb-1">{% trans "Name" %}</label>
                    {{ form.title }}
                </div>
                <div class="mb-2">
                    <label class="mb-1">{% trans "Description" %}</label>
                    {{ form.description }}
                </div>
                <div class="mb-2">
                    <label class="mb-1">{% trans "Status" %}</label>
                    {{ form.status }}
                </div>
                <div class="mb-2">
                    <label class="mb-1">{% trans "Executor" %}</label>
                    {{ form.executor }}
                </div>
                <div class="mb-2">
                    <label class="mb-1">{% trans "Label" %}</label>
                    {{ form.label }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="custom-form-container col-12 col-lg-10 p-4">
            <h1 class="mb-3">{% trans "Delete task" %}</h1>
            <p>{% trans "Are you sure, you want to delete task" %} "{{ task.title }}" ?</p>
            <form method="post" class="card p-3">
                {% csrf_token %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">{% trans "Yes, delete"" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

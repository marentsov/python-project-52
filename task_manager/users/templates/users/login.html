{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="custom-form-container col-12 col-lg-10 p-4">
            <h1 class="my-4">{% trans "Login" %}</h1>
            <form method="post" class="card bg-light p-3">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.username.label }}
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    {{ form.password.label }}
                    {{ form.password }}
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">{% trans "Enter" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
